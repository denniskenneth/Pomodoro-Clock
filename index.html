<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro TIMER</title>
    <link href="main.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>POMODORO TIMER</h1>
      </header>
      <div class="clock center row row-cols-2">
        <div class="col row clock-col-1">
          <div class="col-12">Break</div>
          <div class="col">
            <i class="fas fa-minus-square icon breakMinusBtn"></i>
          </div>
          <div class="col">
            <input type="number" value="5" id="break-time" />
          </div>
          <div class="col">
            <i class="fas fa-plus-square icon breakPlusBtn"></i>
          </div>
        </div>
        <div class="col row clock-col-2">
          <div class="col-12">WORK</div>
          <div class="col">
            <i class="fas fa-minus-square icon workMinusBtn"></i>
          </div>
          <div class="col">
            <input type="number" value="5" id="work-time" />
          </div>
          <div class="col">
            <i class="fas fa-plus-square icon workPlusBtn"></i>
          </div>
        </div>
        <div class="col-12 row clock-col-3">
          <div class="col-12">TIMER</div>
          <div class="col-12">25 : 00</div>
          <div class="col"><i class="fas fa-play-circle icon"></i></div>
          <div class="col"><i class="fas fa-stop-circle icon"></i></div>
        </div>
        <div class="col-12 row clock-col-4">
          <div class="col-12">ROUND</div>
          <div class="col">1</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-2.2.4 col-sm-6.js"
      integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
